{% extends 'missionlogger/base.html' %}

{% block title %}{{ mission.title }} details {% endblock %}

{% block body %}
<div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <p><span class="card-title">Mission: {{ mission.title }}</span></p>
              <p><span class="card-title">Vessel: {{ mission.vessel }}</span></p>
              <p><span class="card-title">Status: {{ mission.get_status_display }}</span></p>
              <p><textarea disabled class="materialize-textarea black-text">{{ mission.details }}</textarea></p>
            </div>
              <div class="card-action">
                  <a class="black-text" href="{% url 'missionlogger:index' %}">Back</a>
              </div>
          </div>
        </div>
      </div>

{% endblock %}
